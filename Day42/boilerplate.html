<!DOCTYPE html>                 <!--It tells the browser which version of HTML the file was written in. -->
<html lang="en">                <!--Opening tag and the lang is the language of the text content. -->
    <head>                      <!--Contains Meta Tag for the character -->
        <meta charset="UTF-8">  <!--It ensures that the characters that you're using on your website gets displayed correctly. -->
        <title></title>         <!--Title is what get displayed up in tab bar -->
    </head>                     <!--Closing of Head-->
    <body>                      <!--This is where all of the content of the website goes-->
        <h1>Hello World</h1>
    </body>                     <!--Closing of Body-->
</html>                         <!-- Closing tag of html element -->


<!-- Type ! and the hit enter gives you that same blueprint or boilerplate. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
